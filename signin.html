<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./StyleSheet/signin.css">
	<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Lobster+Two|Permanent+Marker" rel="stylesheet">
	<script src="https://use.fontawesome.com/964ed2f2ae.js"></script>
	<title>Sign in</title>
</head>
<body>
	<div class="container">
		<div class="top-nav">
			<h2 class="logo">Book-A-Meal</h2>
			<div class="right-nav">
				<h2 class="nav-text"> <a href="home.html#aboutBook">About Us</a></h2>
				<h2 class="nav-text"> <a href="signup.html">Sign-Up</a></h2></h2>
			</div>
		</div>
		<div class="coverContainer">
			<img class="coverImg" src="./images/gbeans.jpg">
		</div>
		<div class="contentBox">
			<div class="info">
				<h2 class="info-h">ALREADY HAVE AN ACCOUNT?</h2>
				<p class="info-p">Use your email and password to login below</p>
			</div>
			<div class="inputs">
				<form action="./home.html" >  
					<p class="form-p">Email</p>
					<input id="email" required type="text" name="email" placeholder="Enter Email">
					<p class="form-p">Password</p>
					<input id="password" required type="Password" name="password" placeholder="*******"><br />
					<input type="submit" name="" value="Sign In" >
					<a href="#" class="forgotB"> forget password?</a>
		</form>
			</div>
			
		</div>
	</div>

</body>
<script type="text/javascript" src="./js/home.js"></script>
</html>
